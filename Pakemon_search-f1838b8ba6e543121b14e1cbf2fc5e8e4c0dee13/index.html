<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  bs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">





    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- main css -->
    <link rel="stylesheet" href="./style/stylehome.css">
    <title>Homework Modul 4 Lesson 1</title>
</head>

<body>
    <header>
        <div class="container mb-5">
            <div class="logo">
                <a href="#" class="header_logo ">
                    <img src="./img/pokemon_logo_1.png" class="img-fluid menu_open" alt="pokemon_logo">

                </a>

                <a href="#" class="heart_btn">
                    <img src="./img/heart_btn.svg" class="img-fluid" alt="menu_btn">
                </a>
            </div>

            <div class="row search_forms mt-5 mb-3">
                <div class="search_category col-lg-3 col-md-5 col-sm-12 mb-3">
                    <select id="category_name" class="form-select">

                    </select>
                </div>

                <div class="search_name col-lg-3 col-md-5 col-sm-12 mb-3">
                    <input type="text" class="form-control" id="name_search" placeholder="Enter name">
                </div>

                <div class="search_alpha col-lg-3 col-md-5 col-sm-12 mb-3">
                    <select id="alpha_name" class="form-select ">
                        <option>Aa-Zz</option>
                        <option>Zz-Aa</option>
                    </select>
                </div>

                <div class="button col-lg-3 col-md-5 col-sm-12">
                    <button class="btn btn-light">Button</button>
                </div>
            </div>
        </div>
    </header>
    <main>

        <section>
            <div class="container mt-5">
    
                <div class="row card_wrapp mt-5 mx-auto">
    
                </div>
            </div>
        </section>



        <div class="modal_menu">
            <div class="close_btn w-100 mb-5">
                <a href="#" class="close_menu"><img src="./img/x-circle.svg" alt="close"></a>
            </div>

            <div class="card col-lg-3 m-2 col-md-6 mx-auto col-sm-12 pt-2" data-id="Grass,Poison"> <img
                    src="http://www.serebii.net/pokemongo/pokemon/001.png" class="img-top mx-auto" alt="card_img">
                <hr>
                <div class="card-body">

                    <div class="card_info d-flex justify-content-between">
                        <h5 class="card-title">Bulbasaur</h5>
                        <a href="#" class="btn btn-warning like_btn"><img src="../img/likebtn.svg" class="like_btn1"
                                alt="card_img">
                            <img src="../img/likebtn-fill.svg" class="like_btn2"></a>
                    </div>
                    <p class="card-text">Bulbasaur Candy</p>
                    <p class="card-text">Grass,Poison</p>
                    <div class="card_info_text d-flex">
                        <p class="card_text"><strong>6.9 kg</strong></p>
                        <!--
           <p class="card_text mss"--><strong class="ms-4">25 age</strong>
                        <p></p>
                    </div>

                </div>
            </div>
        </div>


    </main>


</body>
<script src="./js/data_pakemon.js"></script>
<script src="./js/plugin.js"></script>

<script src="./js/main.js"></script>

</html>
